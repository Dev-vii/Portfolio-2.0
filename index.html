<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <title>Portfólio 2.0</title>
</head>

<body>

    <header id="header">
        <div class="icons">
            <a href="#Intro"><img src="img/icons/intro.png" alt="intro" class="icon"></a>
            <a href="#biolink"><img src="img/icons/profile.png" alt="profile" class="icon"></a>
            <img src="img/icons/tech.png" alt="tech" class="icon">
            <img src="img/icons/project.png" alt="project" class="icon">
            <img src="img/icons/contact.png" alt="contact" class="icon">
        </div>
    </header>

    <section>

        <div id="Intro">
            <h1>Olá, sou o <span style="color: rgb(159, 173, 255); font-weight: 600;">nome!</span></h1>
            <p>Desenvolvedor Nível em <span style="color: rgb(159, 173, 255);">Cargo</span></p>
            <img src="img/DreamWorksMDL.png" alt="model1" class="Model1">
            <img src="img/cloud.webp" alt="cloud" class="cloud1">
            <img src="img/stars.png" alt="stars" class="stars">
        </div>

        <div class="linha"></div>

        <div id="Bio">
            <div id="biolink"></div>
            <h2><span style="color: rgb(103, 132, 212); font-weight: 600;">Nome</span> de Exemplo</h2>
            <p>Sou especialista em minha área de atuação, com <br> experiência em projetos que valorizam a criatividade
                <br> e a atenção aos detalhes. Atuo com dedicação e <br> responsabilidade, sempre buscando entregar
                resultados <br> que superem as expectativas.
            </p>
            <img src="img/foto1.jpg" alt="foto1" class="foto1">
            <img src="img/cloud2.png" alt="cloud2" class="cloud2">
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
